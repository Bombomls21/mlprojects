<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b1220" />

  <!-- Card -->
  <g transform="translate(60,30)">
    <rect width="1080" height="240" rx="16" fill="#071024" opacity="0.95" filter="url(#shadow)" />

    <!-- Icon -->
    <g transform="translate(60,40)">
      <circle cx="0" cy="0" r="56" fill="url(#grad)" />
      <!-- network nodes -->
      <g transform="translate(-26,-18)" fill="#ffffff">
        <circle cx="0" cy="0" r="6" />
        <circle cx="40" cy="0" r="6" />
        <circle cx="20" cy="28" r="6" />
        <path d="M6 0 L34 0" stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none" />
        <path d="M16 6 L24 24" stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none" />
      </g>
    </g>

    <!-- Title -->
    <text x="160" y="95" font-family="Segoe UI, Roboto, sans-serif" font-weight="700" font-size="48" fill="#ffffff">mlprojects</text>
    <text x="160" y="136" font-family="Segoe UI, Roboto, sans-serif" font-size="18" fill="#9fb0c8">A curated collection of Machine Learning & Deep Learning notebooks</text>
  </g>
</svg>
